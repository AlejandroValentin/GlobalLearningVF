<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/DucksDungeon/assets/Logo-titulo/PatoRecolored.svg" type="image/x-icon">
  <link rel="stylesheet" href="/DucksDungeon/styles/mole.css">
  <title>Golpea al PATO</title>
</head>

<body>
  <div class="game-container">
    <img src="" alt="Imagen Superior" class="top-image">
    <div class="whack-a-mole-container">
      <!-- Download Images from this link- https://bit.ly/2QEq5p2 -->
      <div class="container">
        <div class="heading">
          <p>
            Whack a Mole game using <br />
            Vanilla JavaScript
          </p>
        </div>
        <div class="score">Points: <span>0</span></div>
        <div class="holesCont">
          <div class="hole hole1"></div>
          <div class="hole hole2"></div>
          <div class="hole hole3"></div>
          <div class="hole hole4"></div>
          <div class="hole hole5"></div>
          <div class="hole hole6"></div>
          <div class="hole hole7"></div>
          <div class="hole hole8"></div>
          <div class="hole hole9"></div>
        </div>
        <div class="buttons">
          <button class="play">PLAY</button>
          <button class="stop">STOP</button>
        </div>
        <div class="cursor">
          <img src="/DucksDungeon/assets/mamas-pato/MamaPato1.svg" />
        </div>
      </div>
    </div>

  </div>

  <script src="/DucksDungeon/scripts/mole.js"></script>
</body>

</html>
